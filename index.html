<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scriptmond Game Leaderboard</title>
<script defer src="index.bundle.js"></script></head>
<body>
  <header id="page-header">
    <nav>

    </nav>
  </header>
  <main>
    <div class="overlay">
      <h1>Scriptmond Game Leaderboard</h1>
      <div class="scores-container">
        <section class="show-score">
          <header>
            <h2>Recent Scores</h2>
            <button type="button" id="refresh">Refresh</button>
          </header>
          <p class="message">Created scores will appear here. Please, add a score</p>
          <table class="score-table hide">
            <thead>
              <tr>
                <td>Name</td>
                <td>Score</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
        <form id="add-score">
          <p class="message error hide">An Error occurred! Could not save score</p>
          <h2>Add your score</h2>
          <input type="text" id="name" placeholder="Your name" required>
          <input type="number" id="score" placeholder="Your score" required>
          <input type="submit" value="submit" id="submit-score">
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy;2022 Emmanuel Orji-Ihuoma</p>
  </footer>
</body>
</html>
