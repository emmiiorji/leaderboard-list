<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard List App</title>
</head>
<body>
  <header id="page-header">
    <nav>

    </nav>
  </header>
  <main>
    <h1>Leadboard</h1>
    <div class="scores-container">
      <section class="show-score">
        <header>
          <h2>Recent Scores</h2>
          <button type="button" id="refresh">Refresh</button>
        </header>
        <p class="message hide">Created scores will appear here. Please, add a score</p>
        <table class="score-table">
          <thead>
            <tr>
              <td>Name</td>
              <td>Score</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <form id="add-score">
        <p class="message error hide">An Error occurred! Could not save score</p>
        <h2>Add your score</h2>
        <input type="text" id="name" placeholder="Your name" required>
        <input type="number" id="score" placeholder="Your score" required>
        <input type="submit" value="submit" id="submit-score">
      </form>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
